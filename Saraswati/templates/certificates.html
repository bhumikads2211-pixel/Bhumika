<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificate Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 32px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .box {
      width: 220px;
      height: 180px;
      background-color: #ffffff;
      border: 2px solid #333;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .box:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }

    .box img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .desc {
      font-size: 14px;
      color: #444;
    }

    @media (max-width: 600px) {
      .box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Click a Technology to View Certificate</h1>

  <div class="container">
    <a href="certificates/js-certificate.jpg" target="_blank">
      <div class="box">
        <img src="icons/js.png" alt="JavaScript Logo">
        JavaScript Certificate
        <div class="desc">Completed 40-hour JS course</div>
      </div>
    </a>

    <a href="certificates/python-certificate.jpg" target="_blank">
      <div class="box">
        <img src="icons/python.png" alt="Python Logo">
        Python Certificate
        <div class="desc">Completed Python Bootcamp</div>
      </div>
    </a>

    <a href="certificates/html-css-certificate.jpg" target="_blank">
      <div class="box">
        <img src="icons/html-css.png" alt="HTML CSS Logo">
        HTML & CSS Certificate
        <div class="desc">Web Design Essentials</div>
      </div>
    </a>

    <a href="certificates/cpp-certificate.jpg" target="_blank">
      <div class="box">
        <img src="icons/cpp.png" alt="C++ Logo">
        C++ Certificate
        <div class="desc">Basics of OOP in C++</div>
      </div>
    </a>

    <a href="certificates/java-certificate.jpg" target="_blank">
      <div class="box">
        <img src="icons/java.png" alt="Java Logo">
        Java Certificate
        <div class="desc">Java for Developers</div>
      </div>
    </a>

    <a href="certificates/sql-certificate.jpg" target="_blank">
      <div class="box">
        <img src="icons/sql.png" alt="SQL Logo">
        SQL Certificate
        <div class="desc">Mastering Database Queries</div>
      </div>
    </a>
    <a href="/webpg" class="login"> </a>
  </div>

</body>
</html>
